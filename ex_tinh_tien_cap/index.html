<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tính Tiền Cáp</title>
	</head>
	<body>
		<h1>Tính Tiền Cáp</h1>
		<div>
			<label for="ma_khach_hang">Mã Khách Hàng:</label>
			<input type="text" id="ma_khach_hang" required />
		</div>
		<div>
			<label for="loai_khach_hang">Loại Khách Hàng:</label>
			<select id="loai_khach_hang" onchange="thayDoiKhachHang()">
				<option value="Nhà dân">Nhà dân</option>
				<option value="Doanh nghiệp">Doanh nghiệp</option>
			</select>
		</div>
		<div>
			<label for="so_ket_noi">Số Kết Nối:</label>
			<input type="number" id="so_ket_noi" min="0" value="0" disabled />
		</div>
		<div>
			<label for="so_kenh_cao_cap">Số Kênh Cao Cấp:</label>
			<input type="number" id="so_kenh_cao_cap" min="0" value="0" />
		</div>
		<br />
		<button onclick="tinhTienCap()">Tính Tiền</button>
		<div id="ket_qua"></div>
		<script src="./index.js"></script>
	</body>
</html>
