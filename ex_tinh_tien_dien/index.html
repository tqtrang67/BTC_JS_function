<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Tính tiền điện</h1>
		<form class="contact100-form">
			<div
				class="wrap-input100 validate-input"
				data-validate="Name is required"
			>
				<h2>Nhập tên</h2>
				<input
					class="input100"
					type="text"
					name="name"
					id="ten"
					placeholder="Nhập tên"
				/>
			</div>

			<div
				class="wrap-input100 validate-input"
				data-validate="Name is required"
			>
				<h2>Nhập số kw điện</h2>
				<input
					class="input100"
					type="number"
					name="name"
					id="luong_dien"
					placeholder="Nhập số kw điện"
				/>
			</div>
			<br />
			<div class="wrap-contact100-form-btn">
				<div class="contact100-form-bgbtn"></div>
				<button
					id="btn_tien_dien"
					type="button"
					class="contact100-form-btn"
				>
					Tinh tiền điện
				</button>
			</div>
		</form>

		<div id="ket_qua"></div>
		<script src="./index.js"></script>
	</body>
</html>
